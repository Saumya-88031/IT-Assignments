<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register | CMS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Poppins:wght@100;300;500;600;700;900&display=swap"
                rel="stylesheet">
        <script src="https://kit.fontawesome.com/4c970b232e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
        <!-- <link rel="stylesheet" href="../css/signUp.css"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>

<body>
        <div class="container">
                <h1>Sign Up</h1>
                <form action="">
                        <input type="text" name="name" id="name" class="input" placeholder="Your Name" required>
                        <br>
                        <input type="tel" name="userph" id="userph" class="input" placeholder="Phone No." required>
                        <br>
                        <input type="password" name="pass" id="pass" class="input" placeholder="Password" required>
                        <br>
                        <input type="password" name="confirmPass" id="confirmPass" class="input"
                                placeholder="Confirm Password" required>
                        <br>
                        <input class="btn" id="submitBtn" type="submit" value="Register">
                </form>
                <a href="https://www.instagram.com/" class="icons"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/" class="icons"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://mail.google.com" class="icons"><i class="fa-solid fa-envelope"></i></a>
        </div>

        <script src="../js/signUp.js"></script>
</body>

</html>
